<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drums</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
     <div class="keys">
         <!-- data-key = ASCII character for letter get at http://keycode.info -->
         <div data-key="65" class="key">
             <kbd>A</kbd>
             <span class="sound">claps</span>
         </div>
         <div data-key="83" class="key">
             <kbd>S</kbd>
             <span class="sound">hihat</span>
         </div>
         <div data-key="68" class="key">
             <kbd>D</kbd>
             <span class="sound">kick</span>
         </div>
         <div data-key="70" class="key">
             <kbd>F</kbd>
             <span class="sound">openhat</span>
         </div>
         <div data-key="71" class="key">
             <kbd>G</kbd>
             <span class="sound">boom</span>
         </div>
         <div data-key="72" class="key">
             <kbd>H</kbd>
             <span class="sound">ride</span>
         </div>
         <div data-key="74" class="key">
             <kbd>J</kbd>
             <span class="sound">snare</span>
         </div>
         <div data-key="75" class="key">
             <kbd>K</kbd>
             <span class="sound">tom</span>
         </div>
         <div data-key="76" class="key">
             <kbd>L</kbd>
             <span class="sound">tink</span>
         </div>
          
         <audio data-key="65" src="/assests/sounds/clap.wav"></audio>
         <audio data-key="83" src="/assests/sounds/hihat.wav"></audio>
         <audio data-key="68" src="/assests/sounds/kick.wav"></audio>
         <audio data-key="70" src="/assests/sounds/openhat.wav"></audio>
         <audio data-key="71" src="/assests/sounds/boom.wav"></audio>
         <audio data-key="72" src="/assests/sounds/ride.wav"></audio>
         <audio data-key="74" src="/assests/sounds/snare.wav"></audio>
         <audio data-key="75" src="/assests/sounds/tom.wav"></audio>
         <audio data-key="76" src="/assests/sounds/tink.wav"></audio>
     </div>
</body>
</html>
